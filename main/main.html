<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/371a64259b.js" crossorigin="anonymous"></script>
    <title>Magic Weather</title>
</head>
<body>
    <i class="fab fa-fort-awesome p-3" onclick="window.location.href='/index.html'"></i>
    <div class="app-wrap">
        <header>
        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
                <div class="time"></div>
            </section>
            <div class="current">
                <div class="weather-div m-sm-5">
                    <div class="icon-text mr-3">
                        <div class="weather-icon"></div>
                        <div class="weather"></div>
                    </div>
                    <div class="temp-text m-2">
                        <div class="temp"><span></span></div>
                        <div class="hi-low"></div>
                    </div>
                </div>
            </div>
            <div class="rainbow-gif">
                <img src="/assets/rainbow.gif" alt="">
            </div>
            <div class="choose-text">
                <p>Select a resort below:</p>
            </div>
            <div class="dropdown" id="city-list">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-hand-sparkles"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Florida</a>
                  <a class="dropdown-item" href="#">California</a>
                  <a class="dropdown-item" href="#">Paris</a>
                  <a class="dropdown-item" href="#">Shanghai</a>
                  <a class="dropdown-item" href="#">Hong Kong</a>
                  <a class="dropdown-item" href="#">Tokyo</a>
                </div>
              </div>
        </main>
    </div>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
